<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <title>Asiakkaat</title>
</head>
<body>
    <h1>Asiakkaat</h1>
    <table>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Etunimi</th>
                <th>Sukunimi</th>
                <th>Puhelinnumero</th>
                <th>Sähköposti</th>
                <th></th>
            </tr>
        
            <tr th:each="asiakas : ${asiakkaat}">
                <td th:text="${asiakas.asiakasId}"></td>
                <td th:text="${asiakas.etunimi}"></td>
                <td th:text="${asiakas.sukunimi}"></td>
                <td th:text="${asiakas.puhelinnumero}"></td>
                <td th:text="${asiakas.sahkoposti}"></td>
                <td>
                    <a th:href="@{'/delete/' + ${asiakas.asiakasId}}"  class="btn btn-sm btn-danger">Poista</a>
                </td>
            </tr>
        </table>
        
    </table>
    <a href="/addasiakas">Lisää asiakas</a> 
    <div>
    <a href="http://localhost:8080/index">Takaisin etusivulle</a>
    </div>
</body>
</html>
